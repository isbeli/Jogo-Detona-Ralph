<!DOCTYPE html>
<html lang="en">
<head>

  <!-- settings  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>

  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&family=Roboto:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">

 <!-- styles  -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/stye.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: red;">Time Left</h2>
        <h2 id="time-left">0</h2>

      </div>
      <div class="menu-score">
        <h2 style="color: red;">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="" alt="">
        <img src="./src/img/player.png" alt="foto do jogador" height="60px">
        <h2>x3</h2>
      </div>
      
    </div>

    <div class="panel">
      <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="32"></div>
          <div class="square" id=""></div>
      </div>

      <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <script defer src="./src/script/engine.js"></script>
</body>
</html>
